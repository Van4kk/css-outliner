<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Outliner</title>
	<link rel="stylesheet" type="text/css" href="../src/assets/styles/css/main.css">
	<script type="module" src="../src/js/popup.js" crossorigin></script>
	<script type="module" src="../src/js/bug-report.js" crossorigin></script>
</head>
<body id="css-outliner-popup">
	<div id="css-outliner-base">
		<div id="css-outliner-container">
			<div id="css-outliner-wrapper">
				<div id="css-outliner-main">
					<div id="css-outliner-content">
						<div id="css-outliner-content-header">
							<div id="css-outliner-bug-wrapper">
								<div id="css-outliner-bug-button" role="button">
									<img src="../src/assets/icons/css-outliner-bug.svg" width="33" height="28" alt="Bug Svg">
								</div>
							</div>
							<div id="css-outliner-menu-button-wrapper">
								<div id="css-outliner-menu-button" role="button">
									<img src="../src/assets/icons/css-outliner-menu.svg" width="23" height="18" alt="Menu Svg">
								</div>
								<div id="css-outliner-menu-wrapper" style="display: none;">
									<div id="css-outliner-menu-list">
										<div id="settings" role="button">
											<img src="../src/assets/icons/css-outliner-settings.svg" alt="Settings icon">
											<div>Settings</div>
										</div>
										<div id="ideas" role="button">
											<img src="../src/assets/icons/css-outliner-ideas.svg" alt="Ideas icon">
											<div>Send functionality ides</div>
										</div>
										<div id="feedback" role="button">
											<img src="../src/assets/icons/css-outliner-feedback.svg" alt="Feedback icon">
											<div>Leave feedback</div>
										</div>
										<div id="contribute" role="button">
											<img src="../src/assets/icons/css-outliner-contribute.svg" alt="Contribute icon">
											<div>Contribute</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div id="css-outliner-content-center">
							<div id="css-outliner-ping-loading">
								<div id="css-outliner-circles">
									<div class="css-outliner-circle"></div>
									<div class="css-outliner-circle">
										<h1 id="css-outliner-heading">Click on "Start scan" and start debugging</h1>
									</div>
									<div class="css-outliner-circle"></div>
								</div>
							</div>
						</div>
						<div id="css-outliner-content-footer">
							<div id="css-outliner-start-scan-button-wrapper">
								<div id="css-outliner-start-scan-center">
									<div id="css-outliner-start-scan-center-top"></div>
									<div id="css-outliner-start-scan-center-bottom">
										<button id="css-outliner-start-scan-button" role="button">
											<span id="css-outliner-start-scan-button-title">Start Scan</span>
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div id="css-outliner-bug-report" style="display: none;">
						<div id="css-outliner-bug-report-header">
							<div id="css-outliner-bug-report-header-content">
								<span id="css-outliner-bug-report-header-title">Report a bug</span>
							</div>
							<div id="css-outliner-bug-report-close-button" role="button">
								<img src="../src/assets/icons/css-outliner-close.svg" alt="Close bug report button">
							</div>
						</div>
						<div id="css-outliner-bug-report-form-wrapper">
							<form id="css-outliner-bug-report-form" autocomplete="on">

								<div id="css-outliner-bug-report-form-possible-reasons-input-container">
									<label for="css-outliner-bug-report-form-possible-reasons-input">Possible reasons..</label>
									<input id="css-outliner-bug-report-form-possible-reasons-input" list="css-outliner-bug-report-form-possible-reasons">
									<datalist id="css-outliner-bug-report-form-possible-reasons">
										<option value="Internet Explorer">
										<option value="Firefox">
										<option value="Chrome">
										<option value="Opera">
										<option value="Safari">
									</datalist>
									<div class="css-outliner-bug-report-form-blob"></div>
								</div>

								<div id="css-outliner-bug-report-form-email-input-container">
									<label for="css-outliner-bug-report-form-email">Email</label>
									<div id="css-outliner-bug-report-email-icon">
										<img src="../src/assets/icons/css-outliner-mail.svg" alt="Email icon">
									</div>
									<input id="css-outliner-bug-report-form-email" type="email" minlength="4" maxlength="50">
									<div class="css-outliner-bug-report-form-blob"></div>
								</div>

								<div class="settings-input" data-v-540663fe="" data-v-d0aa69f8="">
									<div class="title" data-v-540663fe="">Master server address</div>
									<div class="content" data-v-540663fe="">
										<div class="input" data-v-540663fe="" style="animation-duration: 0ms;">
											<div class="image">
												<img src="chrome-extension://bpoljniljbghlopcdaojdpodmnjffdeb/dist/assets/wrench.6b7ea415.svg">
											</div>
											<input data-mask-raw-value="" placeholder="Enter address" type="text" data-mask="E*" data-mask-inited="true">
										</div>
									</div>
								</div>

								<div class="settings-list" data-v-34e28316="" data-v-d0aa69f8="">
									<div class="title" data-v-34e28316="">Language selection</div>
									<div class="list" data-v-620959a4="" data-v-34e28316="">
										<div class="main" data-v-620959a4="">
											<div class="left" data-v-620959a4="">
												<img src="/dist/assets/chat.4734e6c9.svg" class="chat" data-v-620959a4="">
												<div class="selected" data-v-620959a4="">English</div>
											</div>
											<img src="/dist/assets/arrow.2b01ede2.svg" class="arrow active" data-v-620959a4="">
										</div>
										<div class="additional" data-v-620959a4="">
											<div class="list" data-v-620959a4="">
												<div class="point" data-v-620959a4="">
													<div class="title" data-v-620959a4="">Русский</div>
													<img src="/dist/assets/mark.8fc642ee.svg" class="mark" data-v-620959a4="">
												</div>
												<div class="point active" data-v-620959a4="">
												<div class="title" data-v-620959a4="">English</div>
													<img src="/dist/assets/mark.8fc642ee.svg" class="mark" data-v-620959a4="">
												</div>
												<div class="point" data-v-620959a4="">
													<div class="title" data-v-620959a4="">Українська</div>
													<img src="/dist/assets/mark.8fc642ee.svg" class="mark" data-v-620959a4="">
												</div>
											</div>
										</div>
									</div>
								</div>

								<div id="css-outliner-bug-report-form-show-email-input-container">
									<label for="css-outliner-bug-report-form-show-email">Check box for email</label>
									<input id="css-outliner-bug-report-form-show-email" type="checkbox" value="0">
									<div class="css-outliner-bug-report-form-blob"></div>
								</div>

								<div id="css-outliner-bug-report-form-title-input-container">
									<label for="css-outliner-bug-report-form-show-title">Title</label>
									<input id="css-outliner-bug-report-form-show-title" required>
									<div class="css-outliner-bug-report-form-blob"></div>
								</div>

								<div id="css-outliner-bug-report-form-message-input-container">
									<label for="css-outliner-bug-report-form-show-message">Message</label>
									<textarea id="css-outliner-bug-report-form-show-message" rows="6" maxlength="300" form="css-outliner-bug-report-form" required></textarea>
									<div class="css-outliner-bug-report-form-blob"></div>
								</div>

								<div id="#css-outliner-bug-report-form-submit-button-container">
									<input type="submit" role="button" placeholder="Send Bug">
								</div>
							</form>
						</div>
					</div>
				</div>
				<div id="css-outliner-settings-window"></div>
				<div id="css-outliner-ideas-window"></div>
				<div id="css-outliner-feedback-window"></div>
			</div>
		</div>
	</div>
</body>
</html>
